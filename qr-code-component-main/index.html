<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/output.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="h-screen bg-slate-300 flex items-center justify-center">
    <div class="bg-white p-4 pb-10 rounded-[20px] flex flex-col items-center">
      <figure class="pb-6">
        <img
          class="w-2xs rounded-[10px]"
          src="images/image-qr-code.png"
          alt="QR code image"
        />
      </figure>
      <div class="w-2xs px-4">
        <h1
          class="text-center text-slate-900 font-bold text-xl mb-4 leading-[26.4px]"
        >
          Improve your front-end skills by building projects
        </h1>
        <p
          class="text-center text-slate-500 text-sm font-normal leading-[21px] tracking-[0.2px]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
