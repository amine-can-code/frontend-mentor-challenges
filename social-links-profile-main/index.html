<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="src/output.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="h-screen bg-[#141414] flex flex-col justify-center items-center px-6"
  >
    <div
      class="w-2xs sm:w-xs bg-[#1f1f1f] p-6 sm:p-10 flex flex-col items-center gap-6 rounded-xl mb-2"
    >
      <figure>
        <img
          class="w-[88px] h-[88px] rounded-full"
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica"
        />
      </figure>
      <div>
        <h1
          class="text-white text-center text-2xl font-semibold leading-[1.5] mb-1"
        >
          Jessica Randall
        </h1>
        <p class="text-[#C4F82A] text-center text-sm font-bold leading-[1.5]">
          London, United Kingdom
        </p>
      </div>
      <p class="text-white text-center text-sm font-normal leading-[1.5]">
        "Front-end developer and avid reader."
      </p>
      <div class="flex flex-col gap-y-4 w-full">
        <a
          href="#"
          class="w-full block bg-[#333333] text-white text-center text-sm font-bold p-3 rounded-lg leading-[1.5]"
          >GitHub</a
        >
        <a
          href="#"
          class="w-full block bg-[#333333] text-white text-center text-sm font-bold p-3 rounded-lg leading-[1.5]"
          >Frontend Mentor</a
        >
        <a
          href="#"
          class="w-full block bg-[#333333] text-white text-center text-sm font-bold p-3 rounded-lg leading-[1.5]"
          >LinkedIn</a
        >
        <a
          href="#"
          class="w-full block bg-[#333333] text-white text-center text-sm font-bold p-3 rounded-lg leading-[1.5]"
          >Twitter</a
        >
        <a
          href="#"
          class="w-full block bg-[#333333] text-white text-center text-sm font-bold p-3 rounded-lg leading-[1.5]"
          >Instagram</a
        >
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amine</a>.
    </div>
  </body>
</html>
